<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity: React Potato</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <script type="text/babel">ReactDOM.render(<div1><h1>Hi!</h1></div1>, document.getElementById('root'));</script>


    <script
        type="text/babel">ReactDOM.render(<div2> <h1>grilledChesse</h1><ul>bread</ul><ul>butter</ul><ul>garlic powder</ul><ul>chesse</ul></div2>,document.getElementById('root')
        <img src="grilled chesse snadwhich" alt="https://www.allrecipes.com/recipe/23891/grilled-cheese-sandwich/" srcset="">
        );</script>

<script type="text/babel">ReactDOM.render(<div3> <h1>season</h1><ul>summer</ul><ul>fall</ul><ul>winter</ul><ul>spring</ul></div3>,document.getElementById('root')
    <img src="four season" alt="https://en.wikipedia.org/wiki/Season#:~:text=A%20season%20is%20a%20division,relative%20to%20the%20ecliptic%20plane." srcset="">
    )</script>
